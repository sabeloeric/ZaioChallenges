<!DOCTYPE html>
<html>
<head>
<title>User Login</title>
<link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>

<body>

<div class="bg-image"></div>

<form id="form1" class="login_field" >
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>

    <label for="surname"><b>Surname</b></label>
    <input type="text" placeholder="Enter Surname" name="surname" required>

    <label for="age"><b>Age</b></label>
    <input type="text" placeholder="Enter Age" name="age" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="conpsw"><b>Confirm Password</b></label>
    <input type="password" placeholder="Enter Username" name="conpsw" required>

    <button onclick="signup()" type="submit" class="button">SIGN UP</button>  
</form>

    <p id="signup_status"></p>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
